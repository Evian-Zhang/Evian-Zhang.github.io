<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/projects/dwbuilder.css" rel="stylesheet" type="text/css"/>
    <script src="/projects/dwbuilder.js"></script>
</head>
<body>
<div id="main_wrapper">
    <div id="hidden_things" hidden="hidden">
        <input accept="image/jpeg, image/png, image/gif" id="file_choose_button" multiple="multiple" onchange="file_selected(this)" type="file" value="选取图片"/>
    </div>
    <div id="header_holder">
        <header>
            <h1>
                DWBuilder
            </h1>
            <h2>
                创建你自己的动态壁纸
            </h2>
        </header>
    </div>

    <div id="buttons_holder">
        <input id="pseudo_file_choose_button" onclick="document.getElementById('file_choose_button').click()" type="button" value="选取图片"/>
        <input disabled="disabled" id="generate_button" type="button" value="生成"/>
    </div>

    <div id="images_holder">

    </div>
</div>
</body>
</html>
